<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>Navigation or ads can go here.</p>
    </aside>
    <main>
      <h2>Main Content</h2>
      <p>This area contains the primary content of the page.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Layout Example</p>
  </footer>
</body>
</html>
